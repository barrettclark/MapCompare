<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style type="text/css">
      body {
        padding: 0;
        margin: 0;
      }
      html, body, #map {
        height: 100%;
      }
    </style>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" ></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        var map = L.map('map').setView([37.78951696825853, -122.40222926976418], 14);
        var mapID = "barrettclark.i9cje67e";
        L.tileLayer('http://{s}.tiles.mapbox.com/v3/' + mapID + '/{z}/{x}/{y}.png', {
          attribution: '',
          minZoom: 3,
          maxZoom: 18,
          detectRetina: true
        }).addTo(map);
        var coordinates = [
          [37.783499, -122.407241],
          [37.784990, -122.405677],
          [37.786067, -122.409252],
          [37.786550, -122.404510],
          [37.785357, -122.400421],
          [37.794729, -122.400507],
        ];
        $.each(coordinates, function(idx, coordinate) {
          L.marker(coordinate).addTo(map);
        });
      });
    </script>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
